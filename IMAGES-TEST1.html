 <!DOCTYPE html>
     <html lang="china">
         <head>
             <meta charset="utf-8">
             <title>IMAGES TEST1</title>
         </head>
         <body>
         <h1>images file here</h1><hr>
         <h3>img元素测试</h3>
         <p>img元素的长宽属性值若小于图片原图大小，则按配置的属性值缩略、拉伸</p>
         <img src="./pic/1.jpg" height="160" width="160" alt="等比缩小">
         <img src="./pic/1.jpg" height="160" width="320" alt="横向拉伸">
         <img src="./pic/1.jpg" height="320" width="160" alt="纵向拉伸">
         <hr>
         <h3>将图片配置成超链接，点击下面图片跳转原图</h3>
         <a href="./pic/1.jpg"><img src="./pic/1.jpg" height="80" width="80" alt="点击跳转原图"></a>
         <hr>
         <h3>将图片配置成超链接，点击下面图片跳转到index.html</h3>
         <a href="./index.html"><img src="./pic/1.jpg" height="80" width="80" alt="点击跳转原图"></a>
         </body>
     </html>
